meta:
  description: Το TurtleCoin είναι ένας διασκεδαστικός τρόπος για να στέλνετε χρήματα ιδιωτικά σε φίλους ή επιχειρήσεις. Το TurtleCoin είναι ένα κρυπτονόμισμα ανοικτού κώδικα που αναπτύσσεται από την κοινότητα, είναι εύκολο στην εξόρυξη και διαθέτει ένα γραφικό πορτοφόλι.
  title: TurtleCoin.lol - Ένας Διασκεδαστικός, Γρήγορος και Εύκολος Τρόπος για να Στείλετε Χρήματα σε Φίλους και Επιχειρήσεις

